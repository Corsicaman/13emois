<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Le 13e mois</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="description" content="Le 13e mois est un site de réservation de voyage dans un endroit paradisiaque pendant 1 mois.">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- POLICES -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
</head>

<body>
    <div id="app">
        <transition name="fade" mode="out-in">
            <router-view />
        </transition>
    </div>
    <template id="accueil-template">
        <div id="bodyAccueil">
            <div id="accueil">
                <h1>LE</h1>
                <h1>1<p>er</p>
                </h1>
                <h1>
                    <div>M</div>
                    <div>OIS</div>
                </h1>
            </div>
            <router-link :to="{ name: 'accueil'}">
                <div id="logo">
                    <img src="images/logos/13EM_Logo_White_Blue.png" alt="13e LOGO">
                    <p>VOYAGES DE LUXE</p>
                </div>
            </router-link>
            <main>
                <section id="infos">
                    <div>
                        <h1>1</h1>
                        <div class="boxShadow">CHOISIR UNE DESTINATION PARADISIAQUE</div>
                        <div>
                            <div class="boxShadow" id="icon_pays"></div>
                            <div class="boxShadow" id="icon_prix"></div>
                            <div class="boxShadow" id="icon_note"></div>
                        </div>
                    </div>
                    <div>
                        <h1>2</h1>
                        <div class="boxShadow">EN APPRENDRE PLUS SUR LE VOYAGE QUI VOUS ATTIRE</div>
                        <div>
                            <div class="boxShadow" id="icon_activites"></div>
                            <div class="boxShadow" id="icon_services"></div>
                            <div class="boxShadow" id="icon_climat"></div>
                        </div>
                    </div>
                    <div>
                        <h1>3</h1>
                        <div class="boxShadow">RÉSERVEZ VOTRE MOIS AU 3e CIEL</div>
                        <div>
                            <div class="boxShadow" id="icon_date"></div>
                            <div class="boxShadow" id="icon_options"></div>
                            <div class="boxShadow" id="icon_paiement"></div>
                        </div>
                    </div>
                </section>
                <router-link :to="{ name: 'listeDestinations'}">
                    <div id="btnListe" class="bouton boutonBlanc boxShadow">LISTE DES DESTINATIONS <i class="material-icons">send</i></div>
                </router-link>
            </main>
        </div>
    </template>
    <template id="lesDestinations-template">
        <div id="bodyDestinations">
            <router-link :to="{ name: 'accueil'}">
                <div id="logo">
                    <img src="../images/logos/13EM_Logo_White_Blue.png" alt="13e LOGO">
                </div>
            </router-link>
            <transition-group v-bind:css="false" v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" name="list" tag="main" id="main_lesDestinations">
                <div class="destination boxShadowHover" v-for="(desti, index) in destinations" v-bind:key="desti.region" v-bind:data-index="index" mode="out-in">
                    <router-link :to="{ name: 'destination', params: { region: desti.region }}">
                        <div class="destiImage" v-bind:style="desti.backgroundImage"></div>
                        <div class="destiInfo">
                            <div class="destiInfoGauche">
                                <div>{{desti.region}}, {{desti.pays}}</div>
                                <div>DESTINATION #{{desti.rang}} EN 2018</div>
                                <div><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i>
                                    <p>({{desti.notes}})</p>
                                </div>
                            </div>
                            <div class="destiInfoDroite">
                                <div class="bouton boutonTurquoiseOutline">{{desti.prix}} $</div>
                                <div class="bouton boutonTurquoise">CONSULTER</div>
                            </div>
                        </div>
                        <div class="destiBorderBot"></div>
                    </router-link>
                </div>
            </transition-group>
        </div>
    </template>
    <template id="uneDestination-template">
        <div id="bodyDestinations">
            <router-link :to="{ name: 'accueil'}">
                <div id="logo">
                    <img src="../images/logos/13EM_Logo_White_Blue.png" alt="13e LOGO">
                </div>
            </router-link>
            <main id="main_uneDestination">
                <div id="uneDestination">
                    <transition name="entreePhoto" mode="out-in" appear>
                        <div id="uneDestinationImage" :style="destinations[destination].backgroundImage">
                            <transition name="entreeResume" mode="out-in" appear>
                                <router-link :to="{ name: 'listeDestinations'}" id="link">
                                    < RETOUR À LA LISTE</router-link> </transition> <div>
                                        <transition name="entreeResume" mode="out-in" appear>
                                            <p id="sousTitre">VOTRE 13e CIEL</p>
                                        </transition>
                                        <transition name="entreeTitre" mode="out-in" appear>
                                            <h1>{{destinations[destination].region}}, {{destinations[destination].pays}}</h1>
                                        </transition>
                        </div>
                        <transition name="entreeResume" mode="out-in" appear>
                            <div id="resumeInfos">
                                <div>
                                    <div><i class="material-icons">person</i>{{destinations[destination].notes}}</div>
                                    <div>VISITES</div>
                                </div>
                                <div>
                                    <div><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i></div>
                                    <div>NOTE MOYENNE</div>
                                </div>
                                <div>
                                    <div>#{{destinations[destination].rang}}</div>
                                    <div>EN 2018</div>
                                </div>
                            </div>
                        </transition>
                </div>
                </transition>
                <transition name="entreeInfos" mode="out-in" appear>
                    <div id="uneDestinationInfos">
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <h1>{{destinations[destination].region}}, {{destinations[destination].pays}}</h1>
                        </transition>
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <div>DESTINATION #{{destinations[destination].rang}} LA PLUS VISITÉE EN 2018</div>
                        </transition>
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <div><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i> ({{destinations[destination].notes}})</div>
                        </transition>
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <div id="description" class="boxShadow">
                                <h3>DESCRIPTION</h3>
                                <p>{{destinations[destination].description}}</p>
                            </div>
                        </transition>
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <div id="activites" class="boxShadow">
                                <h3>ACTIVITÉS</h3>
                                <p>{{destinations[destination].activites}}</p>
                            </div>
                        </transition>
                        <transition name="entreeSubInfo" mode="out-in" appear>
                            <div id="suivant">
                                <p>SOUS TOTAL: 8500 $</p>
                                <router-link :to="{ name: 'paiement'}">
                                    <div class="bouton boutonTurquoiseOutline">SUIVANT <i class="material-icons">send</i></div>
                                </router-link>
                            </div>
                        </transition>
                    </div>
                </transition>
        </div>
        </main>
        </div>
    </template>
    <template id="paiement-template">
        <div id="bodyDestinations">
            <router-link :to="{ name: 'accueil'}">
                <div id="logo">
                    <img src="../images/logos/13EM_Logo_White_Blue.png" alt="13e LOGO">
                </div>
            </router-link>
            <main id="main_paiement">
                <router-link :to="{ name: 'accueil'}" id="link">
                    < RETOUR À LA LISTE</router-link> <p>VOTRE 13e CIEL</p>
                        <h1>{{destinations[destination].region}}, {{destinations[destination].pays}}</h1>
            </main>
        </div>
    </template> <!-- VUE.JS - Version de developpement -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- MAIN VUE -->
    <script src="app/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/accueil.js"></script>
</body>

</html>
